databaseChangeLog:
  - changeSet:
      id: lab3
      author: kyrylo kusovskyi
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: business_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: order_id_seq
            incrementBy: 50
databaseChangeLog:
  - changeSet:
      id: lab3
      author: kyrylo kusovskyi
      changes:
        - createTable:
            tableName: orders_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: price_per_unit
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: order_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: orders_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_orders_items_products

        - addForeignKeyConstraint:
            baseTableName: orders_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_orders_items_orders

        - createSequence:
            sequenceName: orders_items_id_seq
            incrementBy: 50

databaseChangeLog:
  - changeSet:
      id: lab3
      author: kyrylo kusovskyi
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: business_id
                  type: UUID
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(40)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: image_url
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: product_id_seq
            incrementBy: 50

        - addForeignKeyConstraint:
              baseTableName: products
              baseColumnNames: category_id
              referencedTableName: categories
              referencedColumnNames: id
              constraintName: fk_products_categories